<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>College Streams</title>

    <style>

        /* Background animation */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #0050ff, #6a00ff, #0080ff);
            background-size: 300% 300%;
            animation: bgMove 12s ease-in-out infinite;
        }

        @keyframes bgMove {
            0% {background-position: 0% 0%;}
            50% {background-position: 100% 100%;}
            100% {background-position: 0% 0%;}
        }

        header {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        /* Fade-in animation for cards */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px;
        }

        .card {
            width: 260px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease;
            transition: transform .3s, box-shadow .3s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Glow hover effect */
        .card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0px 12px 25px rgba(0,0,0,0.3);
        }

        /* Animated underline */
        .card h3 {
            color: #002b80;
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
        }

        .card h3::after {
            content: "";
            width: 0;
            height: 3px;
            background: #0046ff;
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            transition: 0.4s;
        }

        .card:hover h3::after {
            width: 60%;
        }

        .card p {
            font-size: 14px;
            color: #444;
        }

        /* Floating circle animation (background) */
        .circle {
            position: absolute;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-20px);}
        }

    </style>
</head>
<body>

    <header>College Streams</header>

    <!-- Floating animated shapes -->
    <div class="circle" style="width:80px;height:80px; top:50px; left:20px;"></div>
    <div class="circle" style="width:100px;height:100px; bottom:60px; right:40px; animation-delay:2s;"></div>
    <div class="circle" style="width:60px;height:60px; bottom:150px; left:80px; animation-delay:4s;"></div>

    <div class="container">

        <div class="card">
            <h3>Science</h3>
            <p>Physics, Chemistry, Biology, Mathematics</p>
        </div>

        <div class="card">
            <h3>Commerce</h3>
            <p>Business Studies, Accounting, Economics</p>
        </div>

        <div class="card">
            <h3>Arts</h3>
            <p>History, Political Science, Geography, Sociology</p>
        </div>

    

    </div>

</body>
