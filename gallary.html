<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Gallery - S.B.S.G. Jr. College</title>

  <style>
    /* ---------------------- Base Styling ----------------------- */
    body {
      margin: 0;
      background: #f0f4ff;
      font-family: Arial, sans-serif;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #003366;
      padding: 25px;
      text-align: center;
      color: white;
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    nav {
      background: #0055a5;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: yellow;
    }

    h2 {
      text-align: center;
      margin-top: 25px;
      font-size: 32px;
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------------------- Gallery Grid ----------------------- */
    .gallery-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
    }

    .gallery-container img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0;
      animation: zoomIn 1.2s forwards;
      transform: scale(0.85);
      transition: transform 0.4s, box-shadow 0.4s;
    }

    /* Zoom In on Load */
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Hover Animation */
    .gallery-container img:hover {
      transform: scale(1.12);
      box-shadow: 0px 12px 25px rgba(0,0,0,0.35);
    }

    /* ---------------------- Scroll Animation ----------------------- */
    .animate {
      opacity: 0;
      transform: translateY(40px);
      animation: scrollFade 1.2s forwards;
    }

    @keyframes scrollFade {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #003366;
      text-align: center;
      padding: 12px;
      color: white;
      margin-top: 25px;
    }
  </style>

  <script>
    /* Scroll Animation Trigger (CSS + tiny JS) */
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll(".animate");

      function checkScroll() {
        elements.forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight - 50) {
            el.classList.add("scroll-active");
          }
        });
      }

      window.addEventListener("scroll", checkScroll);
      checkScroll();
    });
  </script>

</head>
<body>

  <header>
    <h1>S.B.S.G. Jr. College - Photo Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="streams.html">Stream</a>
    <a href="gallery.html">Gallery</a>
    <a href="contacs.html">Contact</a>
  </nav>

  <h2>Campus Life Moments</h2>

  <div class="gallery-container">
    <img src="bgg.jpeg" class="animate">
    <img src="kf.jpeg" class="animate">
    <img src="cm.jpeg" class="animate">
    <img src="pm.jpeg" class="animate">
    <img src="krushna.jpg" class="animate">
    <img src="bhavesh.jpg" class="animate">
    <img src="vaishnavi.jpg" class="animate">
    <img src="abcd.jpeg" class="animate">
  </div>

  <footer>
    <p>&copy; 2025 S.B.S.G. Jr. College Panchale.</p>
  </footer>

</body>
</html>
