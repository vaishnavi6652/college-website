<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>

    <style>
        /* Background Animation */
        @keyframes bgAnimation {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0046ff, #6a00ff, #0088ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 300% 300%;
            animation: bgAnimation 10s ease infinite;
        }

        /* Container Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 360px;
            padding: 30px;
            background: #ffffffd9;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease;
        }

        h2 {
            text-align: center;
            color: #002b80;
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: 0.3s ease;
            font-size: 15px;
        }

        /* Input Animation */
        input:focus {
            border-color: #0046ff;
            box-shadow: 0 0 8px rgba(0, 70, 255, 0.5);
            transform: scale(1.03);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #002b80;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        /* Button Hover Animation */
        button:hover {
            background: #0046ff;
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
        }

        .footer-text a {
            text-decoration: none;
            color: #002b80;
            font-weight: 600;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>College Login</h2>

        <form>
            <label>Student ID / Email</label>
            <input type="text" placeholder="Enter ID or Email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>

        <p class="footer-text">Forgot your password? <a href="#">Click here</a></p>
    </div>

</body>
</html>
