<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.B.S.G. Jr. College Panchale</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      position: relative; /* Required for absolutely positioned children */
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      color: white;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 10px auto;
      display: block;
    }

    .header-img-left,
    .header-img-right {
      position: absolute;
      top: 20px;
      width: 80px;
      height: auto;
    }

    .header-img-left {
      left: 20px;
    }

    .header-img-right {
      right: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
    }

    header p {
      font-size: 1.2em;
      margin: 0;
    }

    nav {
      background-color: #222;
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00aced;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: #fff;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #2980b9;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .hero-img {
      width: 90%;
      max-width: 700px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* Optional: Add visible borders for debugging (remove later) */
    .header-img-left,
    .header-img-right {
      border: 2px solid white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <!-- Left and Right Images -->
    <img src="nana.jfif" alt="Left Image" class="header-img-left">
    <img src="saheb.jfif" alt="Right Image" class="header-img-right">
    
    <!-- Center Logo -->
    <img src="nd.jpg" alt="College Logo" class="logo">
    
    <!-- Heading and Tagline -->
    <h1>S.B.S.G. Jr. College Panchale</h1>
    <p>Empowering Youth Through Education</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="streams.html">Stream</a>
    <a href="gallary.html">Gallery</a>
    <a href="contacs.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Welcome to S.B.S.G. Jr. College</h2>
    <p>Providing Quality Education in Rural Maharashtra</p>
    <img src="abcd.jpeg" alt="College Building" class="hero-img">
  </section>

  <footer>
    <p>&copy; 2025 S.B.S.G. Jr. College Panchale. All rights reserved.</p>
  </footer>

</body>
</html>
